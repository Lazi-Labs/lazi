# LAZI AI - Docker Compose
version: '3.8'

services:
  postgres:
    container_name: lazi-postgres
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-lazi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: lazi-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal-db:
    container_name: lazi-temporal-db
    image: postgres:16
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal_db_data:/var/lib/postgresql/data

  temporal:
    container_name: lazi-temporal
    image: temporalio/auto-setup:1.22
    depends_on:
      - temporal-db
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
    ports:
      - "7233:7233"

  temporal-ui:
    container_name: lazi-temporal-ui
    image: temporalio/ui:2.21.0
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "8088:8080"

  prometheus:
    container_name: lazi-prometheus
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    container_name: lazi-grafana
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./config/grafana:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3031:3000"

  metabase:
    container_name: lazi-metabase
    image: metabase/metabase:latest
    ports:
      - "3030:3000"
    depends_on:
      - postgres

  supabase-meta:
    container_name: lazi-supabase-meta
    image: supabase/postgres-meta:v0.68.0
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-lazi}
      PG_META_DB_USER: ${POSTGRES_USER:-postgres}
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

  supabase-studio:
    container_name: lazi-supabase-studio
    image: supabase/studio:latest
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
    ports:
      - "54323:3000"
    depends_on:
      - supabase-meta

  # LAZI API Service (includes pricebook sync worker)
  lazi-api:
    container_name: lazi-api
    build:
      context: ./services/api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-lazi}
      - REDIS_URL=redis://redis:6379
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-3222348440}
      - PRICEBOOK_SYNC_ENABLED=true
      - CACHE_ENABLED=true
      - BULLMQ_WORKERS_ENABLED=true
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  temporal_db_data:
  prometheus_data:
  grafana_data:
