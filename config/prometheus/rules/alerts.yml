groups:
  - name: perfectcatch
    rules:
      # Sync stalled
      - alert: SyncStalled
        expr: time() - st_automation_last_sync_timestamp > 1800
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "ServiceTitan sync has stalled"
          description: "No successful sync in the last 30 minutes"

      # High error rate
      - alert: HighErrorRate
        expr: rate(st_automation_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} per second"

      # API latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(st_automation_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }}s"
