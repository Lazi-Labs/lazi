global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ST Automation API
  - job_name: 'st-automation'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /api/health/metrics
    scrape_interval: 10s

  # Temporal
  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:7233']
    metrics_path: /metrics
