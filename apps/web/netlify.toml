[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[functions]
  included_files = [".next/server/**"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Serve static files first, then fall back to Next.js handler
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
